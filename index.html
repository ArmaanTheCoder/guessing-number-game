<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body id="Body">
    <div id="guessingGame">
        <h1 id="myH1">GUESSING GAME ( 1 to 20 )</h1>
        <h1 id="GuessInput">Guess the Number</h1>
        <div class="input">
            <input type="text" id="Input">
            <button id="Submit">Submit</button>
        </div>
        <div id="GuessNo">
            <h1 id="noOfGuess">No. of Guesses :</h1>
            <h1 id="GuessNumber">0</h1>
        </div>
        <h1 id="Closeness"></h1>
        <div class="Reset">
            <button id="myReset">Reset</button>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
